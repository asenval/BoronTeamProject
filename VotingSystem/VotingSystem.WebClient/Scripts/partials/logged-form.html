<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <section id="user-panel">
        <div data-bind="text: displayname"></div>
        <button data-bind="click:logout">Logout</button>
        <button data-bind="click:createElection">Create election</button>
    </section>

    <section id="my-elections">
        <h1>My elections</h1>
        <ul data-template="myElections-template" data-bind="source: myElections">

        </ul>
    </section>
    <script type="text/x-kendo-template" id="myElections-template">
        <li class="elections">
            <a href="/index.html\\#/election/#= id #">#: title # #: status # in #: tags # on #: startDate #</a>
        </li>
    </script>
</body>
</html>
